<ion-header>

  <ion-navbar>
    <ion-title>Mulai Quiz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p style="text-align:center">Username kamu : {{ username }}</p>

    <ion-card *ngFor="let quizs of quizData">
        <ion-card-header>
          <p>Soal No 1 - 9</p>
        </ion-card-header>
        <div>
          
        </div>
        <ion-card-content class="quiz-content" radio-group [(ngModel)]="quiz.qu">
          <div [innerHtml] = "quizs.quiz"></div>

          <label for=""><ion-radio value="a">test</ion-radio> {{ quizs.a }}</label>
          <label for=""><ion-radio value="b">test</ion-radio> {{ quizs.b }}</label>
          <label for=""><ion-radio value="c">test</ion-radio> {{ quizs.c }}</label>
          <label for=""><ion-radio value="d">test</ion-radio> {{ quizs.d }}</label>
          <label for=""><ion-radio value="e">test</ion-radio> {{ quizs.e }}</label>

        </ion-card-content>
    </ion-card>

      <button class="button-quiz" ion-button full clear color="light" round (click)="showConfirm()" >Kirim Quiz</button>    
    <!-- <div *ngFor="let quiz of quizData">
        <p>{{ quiz.id }}</p>
    </div> -->
</ion-content>
